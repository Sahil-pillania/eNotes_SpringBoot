<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Add notes</title>
</head>
<body>
<section>
		<div class="container mt-2 mb-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center">
								<h3>Add your Note</h3>
								<th:block th:if="${session.msg}" class="message" id="message">
									<p class="fs-5 text-center text-success">[[${session.msg}]]</p>
									
								</th:block> 
						
								
						</div>
						<div class="card-body">
							<form action="/user/saveNotes" method="post">
								
 								
 								<div class="mb-3">
									<label>Enter title</label>
									<input type="text" name="title" class="form-control"/>
 								</div>
 								
									
 								
 								<div class="mb-3">
									<label>Enter Description</label>
									<textarea rows="6" cols=""  name="description" class="form-control"></textarea>
 								</div>

 								<button class="btn btn-primary col-md-12"> Add Note</button>
 								
							
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
</section>

	<script>
	// To hide the popup after 3 seconds
	setTimeout(function() {
	    document.getElementById("message").style.display = "none";
	}, 3000);

	// To remove the popup after 3 seconds
	setTimeout(function() {
	    var popup = document.getElementById("message");
	    if (popup) {
	        popup.parentNode.removeChild(popup);
	    }
	}, 3000);

	</script>
</body>
</html>
