<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title th:replace="${title}"></title>
</head>
<body>
		<!-- Navbar starts  -->
		<nav class="navbar navbar-expand-lg bg-body-primary navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><i class="fa-solid fa-file-circle-check fa-2x"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/user/addNotes"><i class="fa-solid fa-plus"></i> Add Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/user/viewNotes"><i class="fa-solid fa-list-check"></i> View</a>
        </li>
       
       
       
      </ul>
      
       <!--  -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
       <th:block th:if="${user == null}">
        <li class="nav-item">
          <a href="/register" class="btn btn-sm btn-primary mx-2"><i class="fa-solid fa-user-plus me-1"></i>Register</a>
        </li>
        <li class="nav-item mx-3">
         <a href="/signin" class="btn btn-sm btn-primary"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a>
        </li>
        </th:block>
        <th:block th:if="${user != null}">
        <li class="nav-item">
          <a href="#" class="btn btn-sm btn-primary mx-2"><i class="fa-solid fa-user me-1"></i>[[${user.name}]]</a>
        </li>
        <li class="nav-item mx-3">
         <a href="/logout" class="btn btn-sm btn-danger"><i class="fa-solid fa-arrow-right-to-bracket"></i>Logout</a>
        </li>
       </th:block>
        
        
        
       
       
      </ul>
      
    </div>
  </div>
</nav>
		<!-- Navbar ends -->


<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
